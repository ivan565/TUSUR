<ion-header>
  <ion-navbar>
    <ion-title>Выбор инженера</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="onShowList()">
    <ion-item>
      <ion-label stacked>Введите ID инженера</ion-label>
      <ion-input required [(ngModel)]="engineerId" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button type="submit" block>Показать список</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
